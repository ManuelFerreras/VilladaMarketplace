<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>Message:</strong>{{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    <form action="/signup" method="POST">
    {% csrf_token %}
        <label for="">Nombre</label>
        <input type="text" id="fname" name="firstname" placeholder="Ingrese Su nombre" required>
        <br>

        <label for="">Apellido</label>
        <input type="text" id="lname" name="lastname" placeholder="Ingrese Su apellido" required>
        <br>

        <label for="">Nombre de Usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingrese Su Nombre De Usuario" required>
        <br>

        <label for="">mail</label>
        <input type="email" id="email" name="email" placeholder="Ingrese Su email" required>
        <br>

        <label for="">Contrase単a</label>
        <input type="password" id="pass1" name="pass1" placeholder="Ingrese Su contrase単a" required>
        <br>

        <label for="">Confirme su contrase単a</label>
        <input type="password" id="pass2" name="pass2" placeholder="repita su contrase単a" required>
        <br>

        <button type="submit"> Registrarme !</button>
        
    </form>
</body>
</html>
